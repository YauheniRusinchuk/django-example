{% extends 'app/index.html' %}

{% block content %}
<div class='container'>
    {% for post in posts %}
      <div id='post'>
        <div class='post_title'>
          <a href="{% url 'detail' pk=post.pk %}">{{post.result_title}}</a>
        </div>
        {% if post.image %}
            <div class='post_media'>
              <img src="{{post.image.url}}" />
            </div>
        {% endif %}
      </div>
    {% endfor %}
</div>
{% endblock content %}
